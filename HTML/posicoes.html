<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="estilos/reset.css">

</head>
<body>
    
    <!-- Display Inline -->
    <ul class="inline">
        <li class="inline-item inline-item1">Primeiro</li>
        <li class="inline-item inline-item2">Segundo</li>
        <li class="inline-item inline-item3">Terceiro</li>
    </ul>
    
    <!-- Display Inline -->
    <br>
    <ul class="block">
        <li class="block-item block-item1">Primeiro</li>
        <li class="block-item block-item2">Segundo</li>
        <li class="block-item block-item3">Terceiro</li>
    </ul>
    
        <!-- Display Inline-block -->
        <br>
        <ul class="inlineblock">
            <li class="inlineblock-item inlineblock-item1">Primeiro</li>
            <li class="inlineblock-item inlineblock-item2">Segundo</li>
            <li class="inlineblock-item inlineblock-item3">Terceiro</li>
        </ul>
    
    <!-- Position Relative e Static -->
    <br>
    <div class="elementoRel elementoRel1 elementoRel_isActive">Apenas uma div (1)</div>
    <div class="elementoRel elementoRel2 elementoRel_isActive">Apenas uma div (2)</div>
